<html>
    <title>Conversão ˚C para ˚F</title>
    <meta charset="UTF-8">
<body>
    <h1>Conversão Celcius para Fahrenheit</h1>
    <form name="teste" action="Conversion">
        <fieldset>
        <legend>Conversão</legend>
        Valor mínimo </br>
        <input type="number" name="min" placeholder="-100"> <br/>
        Valor máximo </br>
        <input type="number" name="max" placeholder="100"/> <br/>
        Intervalo </br>
        <input type="number" name="step" placeholder="5"/> <br/>
        <input type="submit" name="enviar" value="Converter" />
        </fieldset>
    </form>
</body>
</html>
